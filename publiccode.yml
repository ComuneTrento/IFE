    genericName: Interactive Front-End
    longDescription: >
      L’Interactive Front-End (IFE) fa parte del progetto SPRINT che intende
      valorizzare alcuni risultati del progetto SIMPATICO
      (https://www.simpatico-project.eu/) volti a migliorare e semplificare
      l’interazione tra cittadino e servizi online. 


      L’obiettivo di SPRINT è di creare un kit che permetta una facile
      integrazione di alcune funzioni avanzate di SIMPATICO in un generico
      portale della Pubblica Amministrazione e/o in un servizio online. 


      L'Interactive Front-End (IFE), che fa parte della famiglia di tools messa
      in riuso, e' il componente che consente di integrare le fuzioni di
      adattamento del testo, di adattamento del workflow e di supporto alla
      misura della complessita' di un testo in un portale e/o in un servizio
      digitale terzi. Per fare questo utilizza i sotto componeni Wrokflow
      Adaptation Engine (WAE), Text Adaptation Engine (TAE), Collaborative
      Procedure Designer (CPD) e Citizenpedia-Q&A (QAE). 
    shortDescription: Front-end per la semplificazione dei servizi online
