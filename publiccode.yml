description:
  it:
    genericName: Interactive Front-End
    apiDocumentation: 'https://github.com/ComuneTrento/SPRINT-IFE'
    shortDescription: >-
      Interactive Front-End: semplifica l'integrazione in un portale delle
      funzioni avanzate messe a riuso dal progetto SPRINT
    longDescription: >
      This tool is provided on behalf of the SPRINT project. SPRINT project
      intends to prepare a kit that enhances and re-uses some components
      developed by the SIMPATICO project.


      This component is a verticalization of the interactive Front-END (IFE),
      derived from the SIMPATICO project. IFE simplifies the integration of
      SIMPATICO tools in a third platform.  In particular, IFE is a software
      (javascript) installed directly in the e-service or e-service description
      code that acts as a proxy between the user and the Sympathetic platform.
      The IFE provides a minimal user interface (eg a pop-up with buttons)
      integrated with existing e-services. 


      Using this component, the user has access to the SIMPATICO/SPRINT advanced
      functions and tools: TAE, WAE, QAE and CPD.
    features:
      - Proxy to Text Simplification
      - Proxy to Workflow Simplification
      - Proxy to Text Complexity Analysis
      - Proxy to Collaborative Procedure Designer
      - Proxy to Citizenpedia-QAE
    documentation: 'https://github.com/ComuneTrento/SPRINT-IFE/blob/master/doc/documentazione.md'
