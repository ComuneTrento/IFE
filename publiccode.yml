description:
  it:
    genericName: Interactive Front-End
    apiDocumentation: 'https://github.com/SPRINT-Project/IFE'
    shortDescription: >-
      Interactive Front-End: semplifica l'integrazione in un portale delle
      funzioni avanzate messe a riuso dal progetto SPRINT
    longDescription: >
      Questo tool fa parte della famiglia di diversi strumenti messi a
      disposizione dal progetto SPRINT: Adaptation Engine, IFE, CPD e AAC.  Il
      progetto SPRINT intende predisporre un kit che valorizza e porta in riuso
      alcuni componenti sviluppanti dal progetto SIMPATICO.  


      Questo tool, derivato dal progetto SIMPATICO,  permette l’integrazione
      della piattaforma e dei tools messi in riuso dal progetto SPRINT nel
      sistema ospite. Si tratta di un software (javascript) installato
      direttamente nel codice del e-service o dell’e-service description che
      funge da proxy tra l'utente e la piattaforma Simpatico.  L’IFE fornisce
      un'interfaccia utente minima (ad es. un pop-up con pulsanti) integrata con
      gli e-service esistenti. Utilizzando questa interfaccia, l’utente ha
      accesso alle funzionalità evolute messe a disposizione dai tool: TAE, WAE,
      QAE e CPD. 
    features:
      - Proxy to Text Simplification
      - Proxy to Workflow Simplification
      - Proxy to Text Complexity Analysis
